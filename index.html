<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Management Software</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Car Management Software</h1>
    <div id="carInfo">
      <!-- Display car information dynamically -->
    </div>
    <form id="controlPanel">
      <label>Speed: <input type="number" id="speedInput" min="0" max="200"></label>
      <label>Fuel Level: <input type="number" id="fuelInput" min="0" max="100"></label>
      <button type="button" id="updateButton">Update</button>
    </form>
  </div>
  <script src="index.js"></script>
</body>
</html>
